  <head>

    <title>Visit the Big Room!</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />

  </head>
  <body>
   
    <div class="row">
    <div class="large-12 columns">
      <h1>Visit the Big Room</h1>
      <a class="hide-for-large-up" href="#mapcontrols">To the map controls</a>

    </div>
        
    
    <div class="row">
    <div class="large-12 columns">
        <div id="map" class="small-12 large-9 columns"> 
        
        </div>

        <div class="small-12 large-3 columns">
        
           
              <div id="mapcontrols">
              
              <!-- This will not be shown once the React Component is attached -->
                  <ul class="side-nav" role="navigation" title="Link List">
                     <li role="menuitem"><a href="#">Link 1</a></li>
                     <li role="menuitem"><a href="#">Link 2</a></li>
                     <li role="menuitem"><a href="#">Link 3</a></li>

                   </ul>
              <!-- till here -->
              </div>

          </div>

      

        </div>
    </div>
    </div>

    <script>

     var map = L.map('map').setView([51.516917, -2.543509], 11);
     var mapLink =  '<a href="http://openstreetmap.org">OpenStreetMap</a>';
     L.tileLayer(
    'http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
      attribution: '&copy; ' + mapLink + ' Contributors', 
      maxZoom: 18,
    }).addTo(map);


    </script>
   

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
