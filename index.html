<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visit the Big Room!</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="node_modules/leaflet-control-geocoder/Control.Geocoder.css" />
    <link rel="stylesheet" href="stylesheets/app.css" />

  </head>
  <body>
   
    <div class="row">
    <div class="large-12 columns">
      <h1>Visit the Big Room</h1>
      <a class="hide-for-large-up" href="#mapcontrols">To the map controls</a>

    </div>
        
    
    <div class="row">
    <div class="large-12 columns">
        <div id="map" class="small-12 large-9 columns"> 
        
        </div>

        <div class="small-12 large-3 columns">
        
           
              <div id="mapcontrols">
              
              <!-- This will not be shown once the React Component is attached -->
                  <ul class="side-nav" role="navigation" title="Link List">
                     <li role="menuitem"><a href="#">Link 1</a></li>
                     <li role="menuitem"><a href="#">Link 2</a></li>
                     <li role="menuitem"><a href="#">Link 3</a></li>
                     <li role="menuitem"><a href="#">Link 4</a></li>
                   </ul>
              <!-- till here -->
              </div>

          </div>

      

        </div>
    </div>
    </div>

    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/leaflet-control-geocoder/Control.Geocoder.js"></script>
    <script src="node_modules/d3/d3.min.js"></script>

    <script>



     var stamenMap = L.tileLayer('http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', 
     { attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 18
      });

     var cycleMap = L.tileLayer('http://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png', 
      { attribution: '&copy; <a href="http://www.opencyclemap.org">OpenCycleMap</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        maxZoom: 18
      });

     var map = L.map('map', {layers: [stamenMap] }).setView([51.454513, -2.587910], 11);


     var baseLayers = {
        "Stamen Toner Light": stamenMap,
        "Open Cycle Map": cycleMap
     };
     L.control.layers(baseLayers).addTo(map);

     L.Control.geocoder().addTo(map);


    </script>
   

    <script src="bower_components/jquery/dist/jquery.min.js"></script> 
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script> 
  
    <script src="app/app.js"></script><!-- This needs to be last apparently!!! -->
    
  </body>
</html>
